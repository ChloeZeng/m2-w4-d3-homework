<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Blog</title>

  <!-- Bootstrap 4 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Vue Local Component: Navbar -->
    <navbar-component></navbar-component>

    <div class="container-fluid mt-4 min-vh-100">
      <div class="row h-100">
        <!-- Left Side -->
        <div class="col-md-4 bg-teal p-4 text-center min-vh-100">
          <div class="card shadow-sm">
            <img
              class="card-img-top rounded"
              v-bind:src="chiliImage"
              alt="White Chicken Chili"
            />
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-8">
          <h2 class="text-success mb-4 text-uppercase">Comments</h2>

          <blog-post
            v-for="post in posts"
            :key="post.id"
            :post="post"
            @show-profile="showProfile"
          ></blog-post>

          <!-- Floating Profile Modal -->
          <div
            class="modal fade"
            id="profileModal"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                  <h5 class="modal-title">{{ selectedProfile.author }}</h5>
                  <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                    @click="closeProfile"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>
                    <strong>Foodie Level:</strong>
                    {{ selectedProfile.level }}
                  </p>
                  <p><strong>Bio:</strong> {{ selectedProfile.bio }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted py-3">
      &copy; 2025 Food Blog
    </footer>
  </div>

  <!-- Vue Script -->
  <script src="foodblog.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
